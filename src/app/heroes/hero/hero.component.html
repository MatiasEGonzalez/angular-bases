<h1>{{name}}</h1>



<dl>
  <td>Nombre: </td>
  <dd>{{name}}</dd>

  <td>Edad: </td>
  <dd>{{age}}</dd>

  <td>Metodo: </td>
  <dd>{{ getHeroDescription() }}</dd>

  <td>Capitalizado: </td>
  <dd>{{capitalizedName}}</dd>
</dl>

<!--ngIf: Remueve o crea una parte del DOM basado en la expresion "showSection"
*ngIf=" name !== 'showSection'"-->

<button
  *ngIf=" name !== 'Batman'"
  (click)='changeHero()' class="btn btn-primary mx-2">
  Cambiar Nombre
</button>


<button
  *ngIf="age !== 30"
  (click)='changeAge()' class="btn btn-primary mx-2">
  Cambiar Edad
</button>

<button (click)='resetForm()' class="btn btn-primary mx-2 my-2">
  Reset Hero

</button>
